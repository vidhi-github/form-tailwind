<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Activity</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">

        <div class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-24 flex justify-center items-center font-bold text-xl rounded-t">
            Be Unstoppable, until your dreams turn into reality!!
        </div>

        <div class="w-full text-center m-6">

            <h3 class="text-lg font-semibold">Have faith in yourself.</h3>
            <p>Start Today, not tomorrow...Take small steps each day, one day you will be there, where you wanted to be.</p>

            <form class="flex flex-wrap">
                <input placeholder="your @name" class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded"/>
                <button class="bg-blue-500 w-full text-white mx-52 py-2 rounded-full">Start now</button>
            </form>

            <p class="my-6 text-sm">Wish you all the best for your journey.</p>
        </div>
    </div>
</body>
</html>
